<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #1e1e1e;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }

        .hidden { display: none; }

        .input-box, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background: #333;
            color: #e0e0e0;
        }

        .button {
            background: #00ffcc;
            color: #121212;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .post, .reply {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .reply {
            margin-left: 20px;
            border-left: 2px solid #00ffcc;
            padding-left: 10px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .like-btn, .reply-btn {
            border: none;
            background: none;
            cursor: pointer;
            color: #00ffcc;
            font-size: 14px;
        }

        .liked {
            color: #ff4d4d;
        }

        .upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #00ffcc;
            color: #121212;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }

        .upload-input { display: none; }

        .image-preview {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="loginBox">
        <h2>Entrar</h2>
        <input type="text" id="username" class="input-box" placeholder="Digite seu nome">
        <button class="button" onclick="requestPassword()">Entrar</button>
    </div>

    <div class="container hidden" id="mainApp">
        <h2>Feed</h2>
        <textarea id="postContent" placeholder="O que vocÃª estÃ¡ pensando?"></textarea>

        <label for="postMedia" class="upload-label">ðŸ“· Adicionar Imagem</label>
        <input type="file" id="postMedia" class="upload-input" accept="image/*">
        <img id="imagePreview" class="image-preview">

        <button class="button" onclick="postar()">Postar</button>

        <div id="feed"></div>
    </div>

    <script>
        function requestPassword() {
            let password = prompt("Digite a senha:");
            if (password === "Escola25") {
                let username = document.getElementById("username").value;
                localStorage.setItem("username", username);
                document.getElementById("loginBox").classList.add("hidden");
                document.getElementById("mainApp").classList.remove("hidden");
            } else {
                alert("Senha incorreta!");
            }
        }

        document.getElementById("postMedia").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let url = URL.createObjectURL(file);
                let preview = document.getElementById("imagePreview");
                preview.src = url;
                preview.style.display = "block";
            }
        });

        function postar() {
            let content = document.getElementById("postContent").value;
            let file = document.getElementById("postMedia").files[0];
            let username = localStorage.getItem("username");

            if (!content && !file) {
                alert("Escreva algo ou selecione uma imagem!");
                return;
            }

            let postElement = criarPost(content, username, file);
            document.getElementById("feed").prepend(postElement);
            document.getElementById("postContent").value = "";
            document.getElementById("postMedia").value = "";
            document.getElementById("imagePreview").style.display = "none";
        }

        function criarPost(content, username, file, isReply = false) {
            let postElement = document.createElement("div");
            postElement.classList.add(isReply ? "reply" : "post");

            let postText = document.createElement("p");
            postText.innerHTML = `<strong>${username}:</strong> ${content}`;

            if (file) {
                let img = document.createElement("img");
                img.src = URL.createObjectURL(file);
                img.classList.add("image-preview");
                img.style.display = "block";
                postElement.appendChild(img);
            }

            let actions = document.createElement("div");
            actions.classList.add("actions");

            let likeBtn = document.createElement("button");
            likeBtn.innerHTML = "â™¥ï¸Ž Curtir <span class='like-count'>0</span>";
            likeBtn.classList.add("like-btn");
            likeBtn.onclick = function () {
                let countSpan = likeBtn.querySelector(".like-count");
                let count = parseInt(countSpan.innerText);
                if (likeBtn.classList.contains("liked")) {
                    count--;
                } else {
                    count++;
                }
                countSpan.innerText = count;
                likeBtn.classList.toggle("liked");
            };

            let replyBtn = document.createElement("button");
            replyBtn.innerHTML = "ðŸ’¬ Responder";
            replyBtn.classList.add("reply-btn");
            replyBtn.onclick = function () { responder(postElement, username); };

            actions.appendChild(likeBtn);
            actions.appendChild(replyBtn);

            postElement.appendChild(postText);
            postElement.appendChild(actions);

            let replyContainer = document.createElement("div");
            replyContainer.classList.add("reply-container");
            postElement.appendChild(replyContainer);

            return postElement;
        }

        function responder(postElement, parentUsername) {
            let content = prompt(`Responda a ${parentUsername}:`);
            let fileInput = document.createElement("input");
            fileInput.type = "file";
            fileInput.accept = "image/*";
            fileInput.onchange = function (event) {
                let file = event.target.files[0];
                if (file) {
                    let username = localStorage.getItem("username");
                    let replyElement = criarPost(content, username, file, true);
                    postElement.querySelector(".reply-container").appendChild(replyElement);
                }
            };

            if (content) {
                let username = localStorage.getItem("username");
                let replyElement = criarPost(content, username, null, true);
                postElement.querySelector(".reply-container").appendChild(replyElement);
            }

            fileInput.click();
        }
    </script>
</body>
</html>
