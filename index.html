<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EscolaRelatosX</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  <style>
    /* Estilos conforme o código original... */
  </style>
</head>
<body>
  <header>
    <h1>EscolaRelatosX</h1>
    <p>Compartilhe suas experiências e ajude a melhorar nossa escola!</p>
    <img src="https://i.ibb.co/rKkmQP5N/Picsart-25-03-24-02-58-36-595.jpg" alt="Escola Relatos Logo"/>
  </header>

  <main>
    <!-- Seção de Envio de Relatos -->
    <section>
      <h2>Envie seu relato</h2>
      <form id="relatoForm">
        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="turma">Turma ou série:</label>
        <input type="text" id="turma" name="turma" required>

        <label for="foto">Envie uma foto ou vídeo (opcional):</label>
        <input type="file" id="foto" name="foto" accept="image/*,video/*">

        <label for="relato">Seu relato:</label>
        <textarea id="relato" name="relato" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <!-- Galeria de Relatos -->
    <section>
      <h2>Relatos Publicados</h2>
      <div id="relatos">
        <!-- Relatos serão adicionados aqui dinamicamente -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 EscolaRelatosX. Todos os direitos reservados.</p>
  </footer>

  <!-- Pop-up de senha -->
  <div id="passwordModal">
    <div id="passwordModalContent">
      <h2>Digite a senha para acessar o site</h2>
      <input type="password" id="passwordInput" placeholder="Senha" />
      <button id="passwordSubmit">Entrar</button>
    </div>
  </div>

  <script>
    // Carregar relatos salvos do localStorage
    window.onload = function() {
      document.getElementById('passwordModal').style.display = 'flex';

      // Carregar relatos persistidos
      const savedRelatos = JSON.parse(localStorage.getItem('relatos')) || [];
      savedRelatos.forEach(function(relato) {
        addRelatoToGallery(relato);
      });
    };

    // Função para adicionar relato à galeria
    function addRelatoToGallery(relato) {
      const relatosDiv = document.getElementById('relatos');
      const relatoDiv = document.createElement('div');
      relatoDiv.className = 'relato';

      // Nome e turma
      const autor = document.createElement('p');
      autor.textContent = `${relato.nome} - ${relato.turma}`;
      relatoDiv.appendChild(autor);

      // Relato
      const texto = document.createElement('p');
      texto.textContent = relato.texto;
      relatoDiv.appendChild(texto);

      // Foto ou vídeo (se houver)
      if (relato.foto) {
        const mediaElement = document.createElement(relato.foto.type.startsWith('image/') ? 'img' : 'video');
        mediaElement.src = relato.foto.url;
        if (relato.foto.type.startsWith('video/')) {
          mediaElement.controls = true;
        }
        relatoDiv.appendChild(mediaElement);
      }

      // Botão de curtir
      const likeBtn = document.createElement('button');
      likeBtn.className = 'like-btn';
      likeBtn.textContent = 'Curtir';
      let liked = relato.liked || false;
      let likeCount = relato.likeCount || 0;
      likeBtn.classList.toggle('liked', liked);
      likeBtn.addEventListener('click', function () {
        liked = !liked;
        likeBtn.classList.toggle('liked', liked);
        likeCount = liked ? likeCount + 1 : likeCount - 1;
        likeCountSpan.textContent = likeCount;
        relato.liked = liked;
        relato.likeCount = likeCount;
        updateLocalStorage();
      });
      relatoDiv.appendChild(likeBtn);

      // Contador de curtidas
      const likeCountSpan = document.createElement('span');
      likeCountSpan.className = 'like-count';
      likeCountSpan.textContent = likeCount;
      relatoDiv.appendChild(likeCountSpan);

      // Formulário de resposta
      const replyForm = document.createElement('form');
      replyForm.className = 'reply-form';
      const replyInput = document.createElement('textarea');
      replyInput.placeholder = 'Deixe uma resposta...';
      replyInput.rows = 2;
      replyForm.appendChild(replyInput);
      const replyBtn = document.createElement('button');
      replyBtn.type = 'submit';
      replyBtn.textContent = 'Responder';
      replyForm.appendChild(replyBtn);
      replyForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const replyText = replyInput.value;
        if (replyText) {
          const replyDiv = document.createElement('div');
          replyDiv.className = 'comment';
          replyDiv.innerHTML = `<p>${replyText}</p>`;
          relatoDiv.appendChild(replyDiv);
          replyInput.value = '';

          // Adiciona a resposta ao relato
          relato.respostas.push(replyText);
          updateLocalStorage();
        }
      });
      relatoDiv.appendChild(replyForm);

      // Adiciona o relato à galeria
      relatosDiv.appendChild(relatoDiv);
    }

    // Função para atualizar o localStorage com os relatos atuais
    function updateLocalStorage() {
      const allRelatos = [];
      document.querySelectorAll('.relato').forEach(function(relatoDiv) {
        const relato = {
          nome: relatoDiv.querySelector('p').textContent.split(' - ')[0],
          turma: relatoDiv.querySelector('p').textContent.split(' - ')[1],
          texto: relatoDiv.querySelector('p:nth-child(2)').textContent,
          foto: relatoDiv.querySelector('img, video') ? {
            type: relatoDiv.querySelector('img, video').tagName.toLowerCase() === 'img' ? 'image' : 'video',
            url: relatoDiv.querySelector('img, video').src
          } : null,
          liked: relatoDiv.querySelector('.like-btn').classList.contains('liked'),
          likeCount: parseInt(relatoDiv.querySelector('.like-count').textContent),
          respostas: Array.from(relatoDiv.querySelectorAll('.comment p')).map(p => p.textContent)
        };
        allRelatos.push(relato);
      });
      localStorage.setItem('relatos', JSON.stringify(allRelatos));
    }

    // Enviar relato
    document.getElementById('relatoForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const turma = document.getElementById('turma').value;
      const relato = document.getElementById('relato').value;
      const foto = document.getElementById('foto').files[0];

      if (nome && turma && relato) {
        const newRelato = {
          nome: nome,
          turma: turma,
          texto: relato,
          foto: foto ? { type: foto.type, url: URL.createObjectURL(foto) } : null,
          liked: false,
          likeCount: 0,
          respostas: []
        };

        // Adicionar relato à galeria e atualizar o localStorage
        addRelatoToGallery(newRelato);
        updateLocalStorage();
        alert('Relato enviado com sucesso!');
        document.getElementById('relatoForm').reset();
      }
    });

    // Verificar senha
    document.getElementById('passwordSubmit').addEventListener('click', function() {
      const password = document.getElementById('passwordInput').value;
      if (password === 'Escola25') {
        document.getElementById('passwordModal').style.display = 'none';
      } else {
        alert('Senha incorreta!');
      }
    });
  </script>
</body>
</html>
