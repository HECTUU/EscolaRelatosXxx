<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EscolaRelatosX</title>
    <style>
        /* Estilos b√°sicos */
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
        h1 { color: #333; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .button-container { margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Postar um novo relato</h1>

    <input type="text" id="nome" placeholder="Seu nome" required>
    <input type="text" id="turma" placeholder="Sua turma" required>
    <textarea id="novoRelato" placeholder="Compartilhe seu relato..." required></textarea>
    <input type="file" id="fotoRelato" accept="image/*, video/*">
    <button onclick="enviarRelato()">Postar Relato</button>

    <div class="button-container">
        <button onclick="window.location.href='relatos.html'">Ver todos os relatos</button>
    </div>

    <script>
        function enviarRelato() {
            const nome = document.getElementById('nome').value;
            const turma = document.getElementById('turma').value;
            const textoRelato = document.getElementById('novoRelato').value;
            const arquivoRelato = document.getElementById('fotoRelato').files[0];

            if (nome.trim() === '' || turma.trim() === '' || textoRelato.trim() === '') {
                alert('Preencha todos os campos!');
                return;
            }

            let foto = null;
            let video = null;

            if (arquivoRelato) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    if (arquivoRelato.type.startsWith('image/')) {
                        foto = e.target.result;
                    } else if (arquivoRelato.type.startsWith('video/')) {
                        video = e.target.result;
                    }

                    const novoRelato = {
                        nome,
                        turma,
                        texto: textoRelato,
                        foto,
                        video,
                        curtido: false,
                        curtidas: 0,
                        respostas: []
                    };

                    let relatosSalvos = JSON.parse(localStorage.getItem('relatos')) || [];
                    relatosSalvos.push(novoRelato);

                    localStorage.setItem('relatos', JSON.stringify(relatosSalvos));
                    alert('Relato postado com sucesso!');
                };
                reader.readAsDataURL(arquivoRelato);
            } else {
                const novoRelato = {
                    nome,
                    turma,
                    texto: textoRelato,
                    foto,
                    video,
                    curtido: false,
                    curtidas: 0,
                    respostas: []
                };

                let relatosSalvos = JSON.parse(localStorage.getItem('relatos')) || [];
                relatosSalvos.push(novoRelato);
                localStorage.setItem('relatos', JSON.stringify(relatosSalvos));
                alert('Relato postado com sucesso!');
            }
        }
    </script>

</body>
</html>
