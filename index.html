<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EscolaRelatosX</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333333;
    }
    header {
      background-color: #333333;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    header img {
      width: 80px;
      height: 80px;
      border-radius: 12px; /* Bordas arredondadas, mas quadrado */
      margin: 0 auto; /* Centraliza a imagem */
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 30px;
    }
    h2 {
      color: #33CBB2;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"], textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #33CBB2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2aa895;
    }
    .relato, .comment {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
    }
    .relato img, .relato video {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }
    .comment {
      margin-left: 20px;
      margin-top: 10px;
    }
    .comment .reply-form {
      margin-top: 10px;
    }
    .like-btn {
      background-color: #B239A3;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    .like-btn.liked {
      background-color: #33CBB2;
    }
    .like-count {
      font-weight: bold;
      color: #333333;
    }
    .reply-indicator {
      font-size: 0.9em;
      color: #B239A3;
      margin-bottom: 5px;
    }
    footer {
      background-color: #333333;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
    }
    footer p {
      font-size: 12px;
      margin: 0;
    }

    /* Estilo do Pop-up */
    #passwordModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #passwordModalContent {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }
    #passwordModal button {
      background-color: #33CBB2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #passwordModal button:hover {
      background-color: #2aa895;
    }
  </style>
</head>
<body>
  <header>
    <h1>EscolaRelatosX</h1>
    <p>Compartilhe suas experiências e ajude a melhorar nossa escola!</p>
    <img src="https://i.ibb.co/rKkmQP5N/Picsart-25-03-24-02-58-36-595.jpg" alt="Escola Relatos Logo"/>
  </header>

  <main>
    <!-- Seção de Envio de Relatos -->
    <section>
      <h2>Envie seu relato</h2>
      <form id="relatoForm">
        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="turma">Turma ou série:</label>
        <input type="text" id="turma" name="turma" required>

        <label for="foto">Envie uma foto ou vídeo (opcional):</label>
        <input type="file" id="foto" name="foto" accept="image/*,video/*">

        <label for="relato">Seu relato:</label>
        <textarea id="relato" name="relato" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <!-- Galeria de Relatos -->
    <section>
      <h2>Relatos Publicados</h2>
      <div id="relatos">
        <!-- Relatos serão adicionados aqui dinamicamente -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 EscolaRelatosX. Todos os direitos reservados.</p>
  </footer>

  <!-- Pop-up de senha -->
  <div id="passwordModal">
    <div id="passwordModalContent">
      <h2>Digite a senha para acessar o site</h2>
      <input type="password" id="passwordInput" placeholder="Senha" />
      <button id="passwordSubmit">Entrar</button>
    </div>
  </div>

  <script>
    // Exibir pop-up de senha
    window.onload = function() {
      // Recupera os relatos do localStorage
      const storedRelatos = JSON.parse(localStorage.getItem('relatos')) || [];
      const relatosDiv = document.getElementById('relatos');

      // Preenche a galeria de relatos com os dados salvos
      storedRelatos.forEach(relato => {
        addRelatoToGallery(relato);
      });

      document.getElementById('passwordModal').style.display = 'flex';
    };

    // Função para adicionar relatos à galeria
    function addRelatoToGallery(relatoData) {
      const relatosDiv = document.getElementById('relatos');
      const relatoDiv = document.createElement('div');
      relatoDiv.className = 'relato';

      // Nome e turma
      const autor = document.createElement('p');
      autor.textContent = `${relatoData.nome} - ${relatoData.turma}`;
      relatoDiv.appendChild(autor);

      // Relato
      const texto = document.createElement('p');
      texto.textContent = relatoData.relato;
      relatoDiv.appendChild(texto);

      // Foto ou vídeo (se houver)
      if (relatoData.foto) {
        const mediaElement = document.createElement(relatoData.foto.type.startsWith('image/') ? 'img' : 'video');
        mediaElement.src = relatoData.foto.url;
        if (mediaElement.tagName === 'VIDEO') {
          mediaElement.controls = true;
        }
        relatoDiv.appendChild(mediaElement);
      }

      // Botão de curtir
      const likeBtn = document.createElement('button');
      likeBtn.className = 'like-btn';
      likeBtn.textContent = 'Curtir';
      let liked = relatoData.liked;
      let likeCount = relatoData.likeCount;
      likeBtn.addEventListener('click', function () {
        liked = !liked;
        likeBtn.classList.toggle('liked', liked);
        likeCount = liked ? likeCount + 1 : likeCount - 1;
        likeCountSpan.textContent = likeCount;
        // Atualizar no localStorage
        updateRelatoInStorage(relatoData.id, { liked, likeCount });
      });
      relatoDiv.appendChild(likeBtn);

      // Contador de curtidas
      const likeCountSpan = document.createElement('span');
      likeCountSpan.className = 'like-count';
      likeCountSpan.textContent = likeCount;
      relatoDiv.appendChild(likeCountSpan);

      // Respostas
      relatoData.respostas.forEach(resposta => {
        const replyDiv = document.createElement('div');
        replyDiv.className = 'comment';
        const replyIndicator = document.createElement('div');
        replyIndicator.className = 'reply-indicator';
        replyIndicator.textContent = `${resposta.autor} > ${relatoData.nome} - ${relatoData.turma}`;
        replyDiv.appendChild(replyIndicator);
        replyDiv.innerHTML += `<p>${resposta.texto}</p>`;
        replyDiv.appendChild(createLikeButton(resposta, relatoData.id));
        relatoDiv.appendChild(replyDiv);
      });

      // Adicionar formulário de resposta
      const replyForm = document.createElement('form');
      replyForm.className = 'reply-form';
      const replyInput = document.createElement('textarea');
      replyInput.placeholder = 'Deixe uma resposta...';
      replyInput.rows = 2;
      replyForm.appendChild(replyInput);
      const replyBtn = document.createElement('button');
      replyBtn.type = 'submit';
      replyBtn.textContent = 'Responder';
      replyForm.appendChild(replyBtn);

      replyForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const replyText = replyInput.value;
        if (replyText) {
          const respostaData = {
            autor: relatoData.nome,
            texto: replyText,
            likeCount: 0,
            liked: false
          };
          relatoData.respostas.push(respostaData);
          addRelatoToGallery(relatoData);
          updateRelatoInStorage(relatoData.id, { respostas: relatoData.respostas });
          replyInput.value = '';
        }
      });

      relatoDiv.appendChild(replyForm);
      relatosDiv.appendChild(relatoDiv);
    }

    // Função para atualizar o relato no localStorage
    function updateRelatoInStorage(id, updateData) {
      const storedRelatos = JSON.parse(localStorage.getItem('relatos')) || [];
      const relatoIndex = storedRelatos.findIndex(relato => relato.id === id);
      if (relatoIndex !== -1) {
        storedRelatos[relatoIndex] = { ...storedRelatos[relatoIndex], ...updateData };
        localStorage.setItem('relatos', JSON.stringify(storedRelatos));
      }
    }

    // Envio de relatos
    document.getElementById('relatoForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const turma = document.getElementById('turma').value;
      const relato = document.getElementById('relato').value;
      const foto = document.getElementById('foto').files[0];

      const relatoData = {
        id: Date.now(),
        nome,
        turma,
        relato,
        foto: foto ? { url: URL.createObjectURL(foto), type: foto.type } : null,
        likeCount: 0,
        liked: false,
        respostas: []
      };

      // Salvar no localStorage
      const storedRelatos = JSON.parse(localStorage.getItem('relatos')) || [];
      storedRelatos.push(relatoData);
      localStorage.setItem('relatos', JSON.stringify(storedRelatos));

      addRelatoToGallery(relatoData);

      // Limpar o formulário
      document.getElementById('relatoForm').reset();
    });
  </script>
</body>
</html>
